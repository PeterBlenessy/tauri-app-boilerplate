name: Info
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write

    runs-on: macos-latest

    steps:
      - name: Print ref_name
        run: echo '${{ github.ref_name }}'
        
      - name: Print github
        run: echo '${{ toJson(github) }}'
        
      - name: Print github.event
        run: echo '${{ toJson(github.event) }}'

      - name: Print github.event.payload
        run: echo '${{ toJson(github.event.payload) }}'
